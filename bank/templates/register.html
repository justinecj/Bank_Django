{% extends 'index.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}

      <div class="log_container" align="center">
            <h1><u>REGISTER</u></h1>
            <form action="" method="post">
                {% csrf_token %}
                <input class="fld" type="text" name="username" placeholder="Enter the Username"><br>
                <input class="fld" type="password" name="pass" placeholder="Enter the Password"><br>
                <input class="fld" type="password" name="cpass" placeholder="Conform Password"><br>
                <input class="fld" type="submit">
            </form>
            {% for msg in messages %}
            {{msg}}
            {% endfor %}
      </div>

{% endblock %}
